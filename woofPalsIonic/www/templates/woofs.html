<ion-view title='<img class="title-image" src="./img/letter-logo.png"/>' id="page11" style="background-color:#F1F0F0;">

  <ion-content class="content-stable has-header"
               on-tap="showTime = !showTime">

    <div ng-repeat="message in messages"
         ng-class="{other: message.userId != myId}"
         class="messages">

      <div class="message" ng-class="{'slide-right': showTime, '': !showTime}">
        <span class="chat-bubble">{{ message.text }} <br>{{ message.time }}</span>
      </div>
    </div>

  </ion-content>

  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
    </label>
    <button class="button button-clear" ng-click="sendMessage()">
      Send
    </button>
  </ion-footer-bar>

</ion-view>
