<ion-view title='<img class="title-image" src="./img/letter-logo.png" />' id="page10" style="background-color:#F1F0F0;">
    <ion-content padding="true" scroll="true" class="has-header">
        <ion-list>
            <ion-item class="chat-item item-avatar-left" ng-repeat="connect in connections | unique:'connect._id'">
                <img ng-src="{{connect.dogs.image}}">
                <h2>{{connect.dogs.name}}</h2>
                <p>{{connect.dogs.breed}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
