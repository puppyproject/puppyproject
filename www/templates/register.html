<ion-view title="Login" hide-nav-bar="true" id="page5" style="background-color:#90DEBB; background-image: url(./img/bg.png);">
    <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
        <div class="spacer" style="width: 300px; height: 97.9722px;"></div>
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="email" ng-model="user.email">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="user.password">
          </label>
        </div>
        <button class="button button-full button-balanced" ng-click="signup()">
          Sign up
        </button>
        <button class="button button-royal button-full" ui-sref="login">Back to login</button>
    </ion-content>
</ion-view>
