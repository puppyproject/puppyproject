<ion-view title='<img class="title-image" src="./img/letter-logo.png"/>' id="page9" style="background-color:#F1F0F0;">
    <ion-content padding="true" scroll="true" class="has-header">
      <div class="spacer" style="width: 300px; height: 5px;"></div>
        <div id="home-dogs-cards">
          <h3 style="text-align:center;">{{addMyDog.name}}</h3>
            <img ng-src="{{addMyDog.photo}}" width="100%" height="auto" class="dogs-cards-img">
            <div class="spacer" style="width: 300px; height: 5px;"></div>
            <div style="text-align:center;">
                <span><strong>Age:</strong> {{addMyDog.age}}</span> |
                <span><strong>Gender:</strong> {{addMyDog.gender}}</span><br>
            </div>
        </div>
      <div class="spacer" style="width: 300px; height: 17px;"></div>
      <div class="center">
        <button id="x-button" class="button"><i class="icon-xbone"></i></button>
        <button id="check-button" class="button"><i class="icon-bonecheck"></i></button>
      </div>
      <div style="text-align:center;">
        <button ng-click="popover.show($event)" id="dog-info-button"><i class="ion-more"></i></button>
      </div>
      <script id="templates/popover.html" type="text/ng-template">
      <ion-popover-view>
        <ion-content>
          <div style="padding: 7px;">
            // <span><strong>Description:</strong></span><br>
            // <p>Hi i am ready to play and sniff you</p>
            // <span><strong>Neutered:</strong></span><br>
            // <p>Yes</p>
            <span><strong>Size:</strong></span><br>
            <p>{{addMyDog.size}}</p>
            <span><strong>Breed:</strong></span><br>
            <p>{{addMyDog.breed}}</p>
          </div>
        </ion-content>
      </ion-popover-view>
    </script>
    </ion-content>
</ion-view>
