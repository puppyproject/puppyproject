<ion-view title='<img class="title-image" src="./img/letter-logo.png"/>' id="page9" style="background-color:#F1F0F0;">
    <ion-content padding="true" scroll="false" class="has-header">
      <div class="spacer" style="width: 300px; height: 5px;"></div>
      <div>
        <div class="empty" style="text-align: center;">
         <button id="dog-cards-reload" ng-if="showCards" ng-click="reload()" class="button button-outline button-positive"><i class="ion-refresh"></i></button>
       </div>
      <td-cards ng-repeat="card in cards track by $index" control="cardsControl">
        <!-- <div> -->
          <td-card id="td-card" on-destroy="cardDestroyed($index)" on-transition-left="cardSwipedLeft($index)" on-transition-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)">
          <!-- <td-card ng-repeat="user in users.active" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)"> -->
                <!-- <div id="home-dogs-cards"> -->
                <!-- <div class="dogs-div"> -->
                  <!-- <div class="spacer" style="width: 300px; height: 5px;"></div> -->
                  <div class="image">
                    <img ng-src="{{card.dogs.image}}" id="avatar" class="full-image">
                  </div>
                    <!-- <div class="spacer" style="width: 300px; height: 5px;"></div> -->
                    <div style="text-align:left; color: black" class="dogs-info">
                        <h3 style="">{{card.dogs.name}}, {{card.dogs.age}} &middot; {{card.dogs.gender}}</h3><hr>
                        <span>{{card.dogs.description}}</span>
                        <br>
                        <br>
                        <span style="text-align:left; color: #464646"><strong>Size:</strong></span>
                        <span>{{card.dogs.size}}</span><br>
                        <span style="text-align:left; color: #464646"><strong>Breed:</strong></span>
                        <span>{{card.dogs.breed}}</span>
                        <!-- <span><strong>fixed:</strong></span>
                        <span>{{card.dogs[0].fixed}}</span> -->
                    </div>
                  <!-- </div> -->
              </td-card>
            <!-- </div> -->
      </td-cards>
    </div>
      <div class="spacer" style="width: 300px; height: 430px;"></div>
        <div class="center">
          <button id="x-button" class="button discard" ng-click="noClick()"><i class="icon-xbone"></i></button>
          <button id="check-button" class="button" ng-click="yesClick()"><i class="icon-bonecheck"></i></button>
        </div>
    </ion-content>
</ion-view>
